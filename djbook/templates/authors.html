{% extends 'base.html' %}

{% block content %}
    {% for user in contributors %}
    <div class="row">
        <a href="{{ user.html_url }}" class="thumbnail pull-left">
            <img src="{{ user.avatar_url }}" style="width: 80px; height: 80px;">
        </a>
        <a href="{{ user.html_url }}">{{ user.name }}</a>
    </div>
    {% endfor %}
{% endblock %}
